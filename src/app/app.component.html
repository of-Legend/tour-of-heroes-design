<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour of Heroes</title>
  <!-- Agrega enlaces a los archivos CSS de Bootstrap y otros estilos si es necesario -->
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Tour of Heroes</h1>
      <button class="btn btn-primary">Agregar Héroe</button>
      <button class="btn btn-secondary">Buscar Héroe</button>
    </div>
  </header>
  
  <section class="dashboard">
    <h2>Dashboard</h2>
    <ul class="hero-list">
      <!-- Coloca aquí el listado de héroes importantes -->
      <li>Héroe 1</li>
      <li>Héroe 2</li>
      <li>Héroe 3</li>
    </ul>
  </section>
  
  <section class="hero-details">
    <h2>Detalles del Héroe</h2>
    <div class="hero-card">
      <!-- Coloca aquí los detalles del héroe -->
      <h3>Nombre del Héroe</h3>
      <p>Descripción del héroe...</p>
    </div>
  </section>
  
  <section class="hero-list">
    <h2>Listado de Héroes</h2>
    <ul class="hero-list">
      <!-- Coloca aquí el listado de todos los héroes -->
      <li>Héroe 1</li>
      <li>Héroe 2</li>
      <li>Héroe 3</li>
      <!-- ... -->
    </ul>
  </section>
</body>
</html>
